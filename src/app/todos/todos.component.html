<section>

    <div class="bigbox">
        <div class="todosbox" *ngFor="let item of todos">

            <div class="textbox">
                <p class="title">Title:</p>{{item.title}}
            </div>

            <div class="booleanbox">
                <p class="completion">Completion:</p>
                    <p *ngIf="item.completed === true">secess</p>
                    <p *ngIf="item.completed === false">Noti Noti</p>
            </div>
        </div>
    </div>

</section>
