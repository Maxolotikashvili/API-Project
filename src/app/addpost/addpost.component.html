<form [formGroup]="postform">
    <div class="formbox">

        <div class="smallbox">

            <div class="inputbox">
                <label class="label">Post Author</label>
                <input type="text" class="input" formControlName="author">
                <div class="errorbox" *ngIf="Author.touched">
                    <div *ngIf="Author?.errors?.['required']">Form Must Be Filled</div> 
                </div>
            </div>

            <div class="inputbox">
                <label class="label">Title</label>
                <input type="text" class="input" formControlName="title">
                <div class="errorbox" *ngIf="Title.touched">
                    <div *ngIf="Title?.errors?.['required']">Form Must Be Filled</div> 
                </div>
            </div>

            <div class="inputbox">
                <label class="label">Body</label>
                <input type="text" class="input" formControlName="body">
                <div class="errorbox" *ngIf="Body.touched">
                    <div *ngIf="Body?.errors?.['required']">Form Must Be Filled</div> 
                </div>
            </div>

            <div class="twobuttonbox">
                <div class="addbox">
                    <button class="add" type="submit">Add</button>
                </div>
                <div class="resetbox">
                    <button class="reset" type="reset">Reset</button>
                </div>
            </div>

        </div>
    </div>
</form>
